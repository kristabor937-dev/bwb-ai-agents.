<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ branding.platform_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b0c10;color:#e6e6e6;}
    header{padding:18px 22px;background:#111216;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #1f2227;}
    h1{font-size:18px;margin:0;}
    .container{padding:20px;max-width:980px;margin:0 auto;}
    .card{background:#15171c;border:1px solid #20242a;border-radius:10px;padding:16px;margin-bottom:16px;}
    input,button{background:#0f1115;border:1px solid #2a2f37;border-radius:8px;padding:10px 12px;color:#e6e6e6;}
    table{width:100%;border-collapse:collapse;margin-top:10px;}
    th,td{border-bottom:1px solid #22262d;padding:10px;text-align:left;font-size:14px;}
    .muted{opacity:.8;font-size:12px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
    @media(max-width:700px){ .grid{grid-template-columns:1fr;} }
  </style>
</head>
<body>
<header>
  <h1>{{ branding.platform_name }}</h1>
  <div class="muted">{{ branding.company_name }} • {{ branding.company_phone }}</div>
</header>
<div class="container">
  <div class="card">
    <h3>Quick Lead Generator</h3>
    <div class="grid">
      <input id="term" placeholder="e.g., pharmacy, roofing, coffee shop" value="pharmacy">
      <input id="loc" placeholder="City, State (Yelp)" value="Wapakoneta, OH">
    </div>
    <div class="grid" style="margin-top:8px">
      <input id="latlng" placeholder="lat,lng (Google Places)" value="40.5670,-84.1936">
      <input id="limit" type="number" min="5" max="50" value="20">
    </div>
    <button style="margin-top:10px"
      hx-post="/ui/generate"
      hx-vals='js:{query: term.value, location_text: loc.value, latlng: latlng.value, limit: limit.value}'
      hx-target="#result"
      hx-swap="innerHTML">Generate Leads</button>
    <div id="result" class="muted" style="margin-top:8px">Results will appear here…</div>
  </div>

  <div class="card">
    <h3>Leads</h3>
    <div hx-get="/ui/leads" hx-trigger="load, every 8s" hx-target="#leads" hx-swap="innerHTML"></div>
    <div id="leads"></div>
  </div>
</div>
</body>
</html>
